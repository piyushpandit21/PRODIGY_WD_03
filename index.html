<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="cell square top left" onclick="makeMove(0)"></div>
      <div class="cell square top " onclick="makeMove(1)"></div>
      <div class="cell square top right" onclick="makeMove(2)"></div>
      <div class="cell square left" onclick="makeMove(3)"></div>
      <div class="cell square" onclick="makeMove(4)"></div>
      <div class="cell square right" onclick="makeMove(5)"></div>
      <div class="cell square bottom left" onclick="makeMove(6)"></div>
      <div class="cell square bottom" onclick="makeMove(7)"></div>
      <div class="cell square bottom right" onclick="makeMove(8)"></div>
    </div>
    <h1 id="whoplay"></h1>
    <p id="winner"></p>
    <button id="restart-button" onclick="restartGame()">RESTART</button>
    <script src="script.js"></script>
  </body>
</html>
